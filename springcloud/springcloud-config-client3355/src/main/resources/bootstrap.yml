server:
  port: 3355
spring:
  application:
    name: springcloud-config-client
  cloud:
    config:
      label: master # 分支
      name: config #配置文件名
      profile: dev #读取后缀名
      uri: http://config:3344 # 配置中心地址
  rabbitmq:
    host: 192.168.1.254
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"